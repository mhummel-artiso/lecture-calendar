# start container: docker compose up -d --build
# stop container: docker compose down
version: "3.9"

services:

  nginx:
    image: nginx:latest
    container_name: client-loadbalancer
    ports:
      - 80:80
    depends_on:
      - client-1
      - client-2
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - loadbalancer-network

  client-1:
    build: ./src/calendar-client
    restart: always
    networks:
      - loadbalancer-network

  client-2:
    build: ./src/calendar-client
    restart: always
    networks:
      - loadbalancer-network
    depends_on:
      - client-1

  mongodb:
    image: mongo
    restart: always
    networks:
      - backend
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - noSqlData:/data/db
  mariadb:
    image: mariadb
    restart: always
    networks:
      - backend
    ports:
      - 3306:3306
    environment:
      # user name: root
      MARIADB_ROOT_PASSWORD: example
    volumes:
      - sqlData:/var/lib/mysql
  calendarapi:
    build:
      context: src/calendar-backend
      dockerfile: calendar-api/Dockerfile
    depends_on:
      mongodb:
        condition: service_started
    restart: always
    ports:
      - 4000:80
    networks:
      - backend
    environment:
      MONGODB_CONNECTIONSTRING: mongodb://mongodb:27017/

volumes:
  noSqlData:
  sqlData:

networks:
  backend:
  loadbalancer-network:
    driver: bridge

