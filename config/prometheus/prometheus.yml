global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

remote_write:
  - url: "http://grafana:3000"
    remote_timeout: "30s"
    send_exemplars: false
    follow_redirects: true

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Api
  - job_name: 'calendarapi'
    metrics_path: /metrics
    static_configs:
      - targets: ['lecture-calendar-calendarapi-1:80','lecture-calendar-calendarapi-2:80','lecture-calendar-calendarapi-3:80']
  
  - job_name: 'mongodb'
    metrics_path: /metrics
    static_configs:
      - targets: ['mongodb-exporter:9216']

# Grafana 
  - job_name: 'grafana'
    metrics_path: /grafana/metrics
    static_configs:
      - targets: ['lecture-calendar-grafana-1:3000','lecture-calendar-grafana-2:3000','lecture-calendar-grafana-3:3000']
  
  - job_name: 'postgressdb-grafana'
    metrics_path: /metrics
    static_configs:
      - targets: ['postgressdb-grafana-exporter:9187']

# Keycloak
  - job_name: 'keycloak'
    metrics_path: /auth/realms/Calendar/metrics
    static_configs:
      - targets: ['lecture-calendar-keycloak-1:8080','lecture-calendar-keycloak-replica-1:8080','lecture-calendar-keycloak-replica-2:8080']

  - job_name: 'postgressdb-keycloak'
    metrics_path: /metrics
    static_configs:
      - targets: ['postgressdb-keycloak-exporter:9187']

# Loki
  - job_name: 'loki'
    metrics_path: /metrics
    static_configs:
      - targets: ['loki:3100']
  
  - job_name: 'promtail'
    metrics_path: /metrics
    static_configs:
      - targets: ['promtail:9080']
  
  # https://docs.docker.com/config/daemon/prometheus/
