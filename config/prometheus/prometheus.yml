global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

remote_write:
  - url: "http://grafana:3000"
    remote_timeout: "30s"
    send_exemplars: false
    follow_redirects: true

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'calendar-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['calendarapi:4000']
  
  - job_name: 'mongodb'
    metrics_path: /metrics
    static_configs:
      - targets: ['mongodb-exporter:9216']
  
  - job_name: 'postgressdb-grafana'
    metrics_path: /metrics
    static_configs:
      - targets: ['postgressdb-grafana-exporter:9187']
  
  - job_name: 'postgressdb-keycloak'
    metrics_path: /metrics
    static_configs:
      - targets: ['postgressdb-keycloak-exporter:9187']
  
  - job_name: 'keycloak'
    metrics_path: /realms/Calendar/metrics
    static_configs:
      - targets: ['keycloak:8080']
  # https://docs.docker.com/config/daemon/prometheus/
  - job_name: 'docker'
         # metrics_path defaults to '/metrics'
         # scheme defaults to 'http'.
    metrics_path: /metrics
    static_configs:
      - targets: ['host.docker.internal:9323']
  
  - job_name: 'loki'
    metrics_path: /metrics
    static_configs:
      - targets: ['loki:3100']
  
  - job_name: 'promtail'
    metrics_path: /metrics
    static_configs:
      - targets: ['promtail:9080']